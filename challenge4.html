<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <style>
            .cart
            {
                background-color: yellow;
            }

            .buy
            {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <p>Adults Plain Cotton T-shirt
            <br/>
            <br/>

        <button class="cart" onclick="alert('Added');">

        </button>
        <button class="buy" onclick="alert('Loading...');alert('Purchased');">
            Buy now
        </button>
            
    </body>
</html>
